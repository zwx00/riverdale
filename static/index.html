<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=20, minimum-scale=0.5, maximum-scale=1">
    <title>Ljubljanica River Guide</title>
<link rel="stylesheet" type="text/css" href="css/skeleton.css" />
<style>
html {
    margin: 0;
    width: 100%;
    height: 100%;
}

.wrapper {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
}
.header {
    width: 100%;
    align-self: center;
    text-align: center;
    padding-top: 20px;
    background-image: url("ljubljanica.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    border-bottom: 1px solid;
}

body {
   color: white; 
    background: #0f2027; /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #0f2027, #203a43, #2c5364); /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background-cover: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    width: 100%;
    height: 100%;
    margin: 0;
}

.footer {
    text-align: right;
    padding-right: 10px;
    font-family: monospace;
}

button {
    color: white;    
    text-align: left;
    width: 95%;
    max-width: 95%;
}

button:hover {
    color: gray;
}
.body {
    text-align: center;
    width: 100%;
    margin-bottom: auto;
}
.locations {
    justify-content: center;

    align-items: center;
    display: flex;
    flex-direction: column;
}
#sc-widget {
    display: none;
}
.control-buttons {
    padding-top: 20px;
    display: flex;
    flex-direction: row;
    padding-bottom: 20px;
    
}
.play-button {
    margin-right: 10px;
    text-align: center;
}
.pause-button {
    text-align: center;
}
h1 {
    color: white;
}
</style>
</head>
<body>
    <iframe id='sc-widget' width="0%" height="0" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/695032036%3Fsecret_token%3Ds-m1s4z&color=%2364a4b4&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe> 
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
        <script type"text/javascript">
            document.documentElement.requestFullscreen();
        </script>
    <script type="text/javascript">
        (function(){
            var widgetIframe = document.getElementById('sc-widget'),
                widget       = SC.Widget(widgetIframe);
      
      
            widget.bind(SC.Widget.Events.READY, function() {
                document.querySelectorAll('.skip-button').forEach(button => button.addEventListener('click', function () {
                    widget.seekTo(button.getAttribute('data-seektime'));
                    widget.play();
                }));

                document.querySelector('.pause-button').addEventListener('click', function () {
                    widget.pause();
                });

                document.querySelector('.play-button').addEventListener('click', function () {
                    widget.play();
                });
    });

  }());
    </script>
    <div class="wrapper">
    <div class="header">
        <h1>Ljubljanica River Guide</h1>
    </div>
    <div class="body">
        <div class="locations">
        <div class="control-buttons">
            <button class="play-button">Predvajaj</button>
            <button class="pause-button">Ustavi</button>
        </div>
        <button data-seektime='14000' class="skip-button">Ljubljanska Trznica</button>
        <button data-seektime='101000' class="skip-button">Tromostovje</button>
        <button data-seektime='211500' class="skip-button">Ljubljanski Grad</button>
        <button data-seektime='297500' class="skip-button">Stara Ljubljana</button>
        <button data-seektime='386000' class="skip-button">Arhitektura</button>
        <button data-seektime='723200' class="skip-button">Geografija Slovenije</button>
        <button data-seektime='1064300' class="skip-button">Nekaj Besed o Ljubljanici</button>
        <button data-seektime='1232000' class="skip-button">Zgodovina Ljubljanice</button>
        <button data-seektime='1868000' class="skip-button">O Jazonovih Argonavtih</button>
        <button data-seektime='2204000' class="skip-button">Cevljarski Most</button>
        <button data-seektime='2379200' class="skip-button">Presernov Trg</button>
        <button data-seektime='2562000' class="skip-button">Zmajski Most</button>
    </div>
       </div>
    <div class="footer">
        Copyright 2019
    </div>
    </div>
</body>
</html>
